<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Chatbot</title>
	<script src="../2. jQuery Selectors/js/jquery-1.11.2.min.js"></script>
	<script src="../11. Chatbot reactions/js/main.js"></script>
	<link rel="stylesheet" href="../10. jQuery animations/css/style.css">
</head>
<body>
	<header>
			<h1>jQuery Chatbot v1.0</h1>
	</header>
	<div id="container"></div>
	<div id="controls">
		<textarea name="textbox" id="textbox" placeholder="Enter your text here.." cols="30" rows="1"></textarea>
		<button id="send">Send</button><br/>
		<input checked type="checkbox" name="checkbox" id="enter">
		<label for="checkbox">Send on enter</label>
	</div>
</body>
</html>
